name: Deploy
on: [push]

env:
  SSH_KEY_PATH: ${{ github.workspace }}/../private.key

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ${{ env.SSH_KEY_PATH }}
          sudo chmod 600 ${{ env.SSH_KEY_PATH }}
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm install
      - run: npm run build
      - name: Deploy with rsync
        run: rsync -avz -e "ssh -i ${{ env.SSH_KEY_PATH }}" ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/www/ncastaldo.it/public/
